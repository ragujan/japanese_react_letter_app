    <script>

        let arr = ["a", "b", "c", "d", "e"];

        let createNumArry = (arr) => {
            let numArr = [];
            for (let i = 0; i < arr.length; i++) {
                numArr.push(i);
            }
            return numArr;
        }
        let generateRandNum = (numArr) => {
            let num = numArr.length;
            let status = true;
            while (status) {
                num = Math.floor((Math.random() * (numArr.length - 1)) + 1);
                if (numArr.includes(num)) {
                    status = false
                    break;
                }

            }
            console.log(" " + num)
            return num;
        }
        let other = (arr) => {
            let numArry = createNumArry(arr);
            let numArryLength = numArry.length;
            console.log(numArryLength)
            while (numArry.length > 0) {
                let genNum = generateRandNum(numArry);

                if (numArry.includes(genNum)) {
                    numArry = numArry.filter(x => x !== genNum);


                }
            }
            console.log("Num array is " + numArry);
        }
        other(arr)



    </script>
